<input type="text" class="form-control" placeholder="add a username" [(ngModel)]="username">

<button class="btn btn-primary mt-2" [disabled]="username === ''" (click)="onCreateUsername()">Add Username</button>

<p>{{ usernameCreationStatus }}</p>

<hr>

<button class="btn btn-primary mt-2" (click)="onToggleDisplay()">Display Details</button>

<p *ngIf="showSecret">Secret secret</p>

<div *ngFor="let logItem of logClick">
    {{ logItem }}
</div>
