<p [ngStyle]="{backgroundColor: getColor()}">Sever with id {{ serverId }} is {{ getServerStatus() }}</p>

<input type="text" class="form-control" placeholder="add a server" [(ngModel)]="serverName">


<button class="btn btn-primary mt-2" [disabled]="addNewServer" (click)="onCreateServer()">Add Server</button>

<!-- if/else statement with local reference -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
